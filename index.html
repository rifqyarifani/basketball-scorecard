<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div>
                <h3 class="player">HOME</h3>
                <h4 class="score" id="home">0</h4>
                <div class="container-2">
                    <button onclick="add1Home()">+ 1</button>
                    <button onclick="add2Home()">+ 2</button>
                    <button onclick="add3Home()">+ 3</button>
                </div>
            </div>
            <div>
                <h3 class="player">GUEST</h3>
                <h4 class="score" id="guest">0</h4>
                <div class="container-2">
                    <button onclick="add1Guest()">+ 1</button>
                    <button onclick="add2Guest()">+ 2</button>
                    <button onclick="add3Guest()">+ 3</button>
                </div>
            </div>
        </div>
        <div class="container-new-game">
            <button id="new-game" onclick="newGame()">NEW GAME</button>
        </div>
        <script src="index.js"></script>
    </body>
</html>
